<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Play Store</title>
  <link
    rel="shortcut icon" 
    href="assets/logo/logo-gameStore.ico" 
    type="image/x-icon"
  >
  <link 
    rel="stylesheet" 
    href="style.css"
  >
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex text-xl bg-lime-600 h-16 px-8 py-4 shadow-xl shadow-lime-100 justify-between sticky top-0 z-10">
      <div class="flex text-slate-200">
        <a href="./">
          <img 
            class="h-8"
            src="./assets/logo/logo-gameStore.ico" 
            alt="Logo da Game Play Store"
          >
        </a>
        <span class="h-8 text-slate-200 font-extrabold">GAME PLAY STORE</span>
      </div>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow sm:flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5 sm:w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input 
            type="text" 
            id="nome" 
            class="rounded-sm px-2 border-2 border-slate-200 py-1" 
            placeholder="Joao da Silva"
            required
          >
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            class="rounded-sm px-2 border-2 border-slate-200 py-1" 
            placeholder="joao.silva@gmail.com"
            required
          >
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
          <input 
            type="tel" 
            id="telefone" 
            class="rounded-sm px-2 border-2 border-slate-200 py-1" 
            placeholder="(61) 99886-7755"
            required
          >
        </div>
      </section>
      <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="numero-cartao" class="font-bold text-sm mb-2">
            Numero do Cartão
          </label>
          <input 
            type="text" 
            id="numero-cartao" 
            class="rounded-sm px-2 border-2 border-slate-200 py-1" 
            placeholder="1111 1111 1111 1111"
            required
          >
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="codigo-seguranca" class="font-bold text-sm mb-2">
              CVV
            </label>
            <input 
              type="text" 
              id="codigo-seguranca" 
              class="rounded-sm px-2 border-2 border-slate-200 py-1" 
              placeholder="222"
              required
            >
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="data-expiracao" class="font-bold text-sm mb-2">
              Data de Validade 
            </label>
            <input 
              type="datetime" 
              id="data-expiracao" 
              class="rounded-sm px-2 border-2 border-slate-200 py-1" 
              placeholder="10/2025"
              required
            >
          </div>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2">
            CEP
          </label>
          <input 
            type="text" 
            id="cep" 
            class="rounded-sm px-2 border-2 border-slate-200 py-1" 
            placeholder="77333-000"
            required
          >
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="endereco" class="font-bold text-sm mb-2">
            Endereço
          </label>
          <input 
            type="text" 
            id="endereco" 
            class="rounded-sm px-2 border-2 border-slate-200 py-1" 
            placeholder="rua alvejante linhares"
            required
          >
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">
              Número
            </label>
            <input 
              type="text" 
              id="numero" 
              class="rounded-sm px-2 border-2 border-slate-200 py-1" 
              placeholder="444"
              required
            >
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2">
              Complemento 
            </label>
            <input 
              type="text" 
              id="complemento" 
              class="rounded-sm px-2 border-2 border-slate-200 py-1" 
              placeholder="555"
              required
            >
          </div>
        </div>
      </section>
      <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section id="conteiner-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
          <p id="preco-final" class="bg-slate-200 text-green-800 rounded-lg pl-5"></p>
          <button 
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
            type="submit"
            id="Finalizar-compra-checkout"
          >
            Finalizar compra
          </button>
        </section>
      </section>
    </form>
    <script src="./checkout.js" type="module"></script>
</body>
</html>
