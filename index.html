<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Play Store</title>
  <link
    rel="shortcut icon" 
    href="assets/logo/logo-gameStore.ico" 
    type="image/x-icon"
  >
  <link 
    rel="stylesheet" 
    href="style.css"
  >
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-lime-600 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="cabecalho carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5"></p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900">
      Finalizar compra
    </button>
  </section>
  <header class="flex text-xl bg-lime-600 h-16 px-8 py-4 shadow-xl shadow-lime-100 justify-between sticky top-0 z-10">
    <div class="flex text-slate-200">
      <a href="./">
        <img 
          class="h-12"
          src="./assets/logo/logo-gameStore.ico" 
          alt="Logo da Game Play Store"
        >
      </a>
      <span class="text-slate-200 font-extrabold">GAME PLAY STORE</span>
    </div>
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <a href="/pedidos.html">
        <button class="mr-2">
          <i class="fa-solid fa-user"></i>
        </button>
      </a>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="flex p-10">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked>
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-consoles" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-consoles" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Consoles</label>
      </div>
      <div class="px-2">
        <input id="exibir-jogos" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-jogos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Jogos</label>
      </div>
    </section>
    <section id="conteiner-produto" class="flex flex-wrap p-10 justify-center gap-2"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
