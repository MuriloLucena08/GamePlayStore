name: Vite Build and Deploy

# Dispara sempre que houver push no main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # MUITO IMPORTANTE: baixa todo o histórico, necessário para push no gh-pages

      # 2️⃣ Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Instala dependências do projeto
      - name: Install dependencies
        run: npm install

      # 4️⃣ Roda o build do Vite
      - name: Build project
        run: npm run build

      # 5️⃣ Faz deploy no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT}}
          publish_dir: ./dist   # Pasta gerada pelo Vite
          force_orphan: true    # Cria o branch gh-pages do zero, evita conflitos
          commit_message: "Deploy via GitHub Actions"
